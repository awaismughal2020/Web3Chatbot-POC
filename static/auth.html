<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Chatbot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, #667eea20 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #764ba220 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, #f093fb15 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10%, -10%) rotate(120deg); }
            66% { transform: translate(10%, -10%) rotate(240deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle:nth-child(odd) {
            background: rgba(118, 75, 162, 0.3);
        }

        /* Auth Container */
        .auth-container {
            background: rgba(21, 21, 21, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-input::placeholder {
            color: #666;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #888;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #51cf66;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 0.85rem;
            color: #666;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .logo-text {
                font-size: 1.2rem;
            }
        }

        /* Remember me checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #aaa;
            cursor: pointer;
        }

        /* Features list */
        .features-list {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .features-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #aaa;
        }

        .feature-icon {
            margin-right: 8px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bg-gradient"></div>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">üöÄ</div>
            <h1 class="logo-text">Web3 Chatbot</h1>
            <p class="logo-subtitle">Your AI-powered crypto assistant</p>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Login Tab -->
        <div id="loginTab" class="tab-content active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="rememberMe" class="checkbox-input">
                    <label for="rememberMe" class="checkbox-label">Remember me</label>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Signup Tab -->
        <div id="signupTab" class="tab-content">
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="signupName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
            </form>

            <div class="features-list">
                <p class="features-title">What you'll get:</p>
                <div class="feature-item">
                    <span class="feature-icon">‚úÖ</span>
                    <span>Real-time cryptocurrency prices</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">‚úÖ</span>
                    <span>AI-powered Web3 assistance</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">‚úÖ</span>
                    <span>Complete chat history</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">‚úÖ</span>
                    <span>Personalized crypto insights</span>
                </div>
            </div>
        </div>

        <div class="auth-footer">
            <p class="footer-text">
                By using this service, you agree to our
                <a href="#" class="footer-link">Terms of Service</a> and
                <a href="#" class="footer-link">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const background = document.querySelector('.background');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 30 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;

                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;

                background.appendChild(particle);
            }
        }

        createParticles();

        // Tab switching
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const tabBtns = document.querySelectorAll('.tab-btn');

            tabBtns.forEach(btn => btn.classList.remove('active'));

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                tabBtns[0].classList.add('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                tabBtns[1].classList.add('active');
            }

            hideMessage();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const button = document.getElementById('loginBtn');

            button.classList.add('loading');
            button.disabled = true;
            hideMessage();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember_me: rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth data
                    if (rememberMe) {
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('auth_token', data.token);
                        sessionStorage.setItem('user_data', JSON.stringify(data.user));
                    }

                    showMessage('Login successful! Redirecting...', 'success');

                    // Redirect to main chat interface
                    setTimeout(() => {
                        window.location.href = '/';  // This will now serve index.html
                    }, 1000);
                } else {
                    showMessage(data.error || 'Invalid email or password', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const button = document.getElementById('signupBtn');

            button.classList.add('loading');
            button.disabled = true;
            hideMessage();

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');

                    // Switch to login tab
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    showMessage(data.error || 'Failed to create account', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Already logged in, redirect to main interface
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // Token invalid, stay on login page
                    localStorage.removeItem('auth_token');
                    sessionStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                    sessionStorage.removeItem('user_data');
                });
            }
        };
    </script>
</body>
</html>
